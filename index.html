<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7222095cb9.js" crossorigin="anonymous"></script>

    <title>Countries Info</title>
</head>
<body>
    <header>
        <h4>Where in the world?</h4>

        <div class="theme-div">
            <button id = "theme-btn"><i class="fas fa-moon">Dark Mode</i></button>
        </div>

        
    </header>

    <div class="search-div">
        <input type="text" id="search" placeholder="country">
    </div>
    
<main>

    
    
    <div class = "container">


   <a class="country" href="#">
    <img src = "https://restcountries.eu/data/afg.svg">
    <h4>${a.name}</h4>
    <p>Population: ${a.population}</p>
    <p>Region:${a.region}</p>
    <p>Capital: ${a.capital}</p>
   </a>

   <a class="country" href="#">
    <img src = "https://restcountries.eu/data/alb.svg">
    <h4>${a.name}</h4>
    <p>Population: ${a.population}</p>
    <p>Region:${a.region}</p>
    <p>Capital: ${a.capital}</p>
   </a>

   <a class="country" href="#">
    <img src = "https://restcountries.eu/data/usa.svg">
    <h4>${a.name}</h4>
    <p>Population: ${a.population}</p>
    <p>Region:${a.region}</p>
    <p>Capital: ${a.capital}</p>
   </a>


        

        
        
    </div>
</main>

    
<script src="script.js"></script>
</body>
</html>
